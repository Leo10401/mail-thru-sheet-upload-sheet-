version: "3.9"

services:

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env           # reuse your existing env vars
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:80"                # choose any host port you like
    depends_on:
      - backend
    restart: unless-stopped